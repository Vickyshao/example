<!DOCTYPE html>
<html ng-app="someApp" id='ng-app' xmlns:ng="http://angularjs.org"  lang="zh_CN">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;IE=8" />
    <meta content="always" name="referrer"><meta name="theme-color" content="#2932e1">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title ng-bind="title">网站升级</title>
    <style type="text/css">
    	body,p,h1,ul,li,b{
    		padding: 0;
    		margin: 0;
    		list-style: none;
    		font-weight: normal;
    		font-family: '微软雅黑';
    	}
    	.newupdate-wrapper .newupdate-wrap{
			text-align: center;
			padding-bottom: 110px;
		}
		.newupdate-wrapper .newupdate-wrap .updateimg{
			margin: 30px auto 0;
			width: 100%;
			height: 309px;
			background: url('../images/update/updatebg.png') center top no-repeat;
		}
		.newupdate-wrapper .newupdate-wrap .updatetitle{
			padding: 39px 0 30px;;
			font-size: 46px;
			color: #e74238;
			font-weight: bold;
		}
		.newupdate-wrapper .newupdate-wrap .updatepic{
			margin: 22px auto 43px;
			width: 607px;
			height: 58px;
			background: url('../images/update/bank.png') center top no-repeat;
		}
		.newupdate-wrapper .newupdate-wrap p{
			line-height: 35px;
			color: #000;
			font-size: 18px;
			width: 1048px;
			margin: 0 auto;
			text-align: left;
		}
		.newupdate-wrapper .newupdate-wrap p.two{
			text-indent: 2em;
		}
		.newupdate-wrapper .newupdate-wrap p.con{
			font-size: 16px;
			text-indent: 2.2em;
		}
		.newupdate-wrapper .newupdate-wrap p span{
			color: #e74238;
			font-weight: bold;
		}
		.newupdate-wrapper .newupdate-wrap p.bottom{
			padding-bottom: 40px;
		}
		.newupdate-wrapper .newupdate-wrap p.last{
			text-align: right;
			font-size: 16px;
		}
		.newupdate-wrapper .newupdate-wrap .bot{
			padding-top: 24px;
			color: #000;
			font-size: 18px;
		}
		.loginpage{
			width: 100%;
			height: 80px;
			position: relative;
			background: #fff;
		}
		i.bot{
			bottom: 0;
			width: 100%;
			height: 1px;
			font-size: 0;
			line-height: 0;
			background: #ed3334;
			border-top: 1px solid #ffbfa0;
			border-bottom: 1px solid #feb693;
			display: block;
			position: absolute;
		}
		.header-wrap {
		    width: 1200px;
		    margin: 0 auto;
		    height: 80px;
		    clear: both;
		    zoom: 1;
		}
		.header-wrap .logo-wrap {
		    float: left;
		    padding-top: 24px;
		}
		.header-wrap .logo-wrap img {
		    float: left;
		}
		.header-wrap .logo-wrap span {
		    width: 1px;
		    height: 33px;
		    font-size: 0;
		    line-height: 0;
		    background: #ccc;
		    float: left;
		    margin: 0 15px 0 16px;
		}
		.header-wrap .logo-wrap i {
		    float: left;
		    margin-top: 5px;
		    height: 24px;
    		width: 147px;
			background: url('../images/global/slogo.png') center top no-repeat;
		}
	</style>
</head>
<body>
<div class="newupdate-wrapper">
	<div class="loginpage">		
		<div class="header-wrap">
			<div class="logo-wrap">
				<img src="/images/global/logo.png">
				<span></span>
				<i class="common-smalllogo"></i>
			</div>
		</div>
		<!-- <i class="bot"></i> -->
	</div>
	<div class="newupdate-wrap">
		<div class="updateimg"></div>
		<div class="updatetitle">银行存管系统升级维护通知</div>
		<div class="updatepic"></div>
		<p>尊敬的投资人：</p>
		<p class="two">您好！沪深理财与四川天府银行于2017年3月30日12：00 —— 2017年4月1日1：00进行银行存管系统升级维护。期间平台将全站（pc、H5、app）暂停服务。期间平台暂停注册、充值、投资、提现，但<span>所有投资项目正常回款、未回款项目正常计算收益</span>。</p>
		<p class="two">由此给您带来的不便敬请谅解，感谢您的支持！如有任何疑问请咨询在线客服或致电客服热线：400-031-9909。</p>
		<p class="con">银行存管升级具体时间安排见下表：</p>
		<p class="con bottom">银行存管有保障，资金安全再升级！敬请期待！</p>
		<p class="last">沪深理财运营团队</p>
		<p class="last">2017年3月30日</p>
	</div>
</div>
</body>
</html>
