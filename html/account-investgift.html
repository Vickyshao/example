<div class="account-investgift-wrapper" ng-controller="myAccountInvestGiftCtrl">
	<div class="account-common-title">豪礼投即送</div>
	<div class="account-common-con">
		<div class="investgift">
			<div class="inner-banner"><a href="/extend/investgift"></a></div>
			<!-- <div class="title"><i></i>请务必填写以下资料！礼品将在投资后<span>10</span>个工作日内寄出！</div> -->

			<div class="record-list">
				<div class="title"><i></i>领取记录</div>
				<div class="list" ng-if="showLogs">
					<ul>
						<li ng-repeat="item in logs">
							<div class="t">
								<p>所获礼品</p>
								<p>收货信息</p><!--  ng-if="item.prizeType == 0" -->
							</div>
							<div class="c">
								<p>{{item.prizeName}}</p>
								<p ng-if="item.prizeType == 0 &&(item.name == undefined || item.name=='')"><i class="write investgift-account-write" ng-click="showForm($event)"></i></p>
								<p ng-if="item.prizeType == 1 &&(item.phone == undefined || item.phone=='')"><i class="write investgift-account-write" ng-click="showForm($event)"></i></p>
								<p ng-if="item.prizeType == 0 &&(item.name != undefined && item.name!='')">{{item.address}}<span>{{item.name}}</span>{{item.phone}}</p>
								<p ng-if="item.prizeType == 1 &&(item.phone != undefined && item.phone!='')">{{item.phone}}</p>
								<div class="address investgift-account-address" ng-show="item.prizeType == 0" ng-click="stopP($event)">
									<form>
										<div class="inner">
											<div class="input-box address-box">
												<input placeholder="请填写详细地址" maxlength="100" class="area" name="address" ng-blur="vaildFUC($event)" value="{{defaultAddress.address}}">
												<div class="msg">
						                            <i class="common-form-error"></i>
						                            <span class="error">请填写详细地址</span>
						                        </div>
											</div>
											<div class="input-box short-box">
												<input type="text" placeholder="请填写收件人姓名" name="name" ng-blur="vaildFUC($event)" class="name" value="{{defaultAddress.name}}">
												<div class="msg">
						                            <i class="common-form-error"></i>
						                            <span class="error">请填写收件人姓名</span>
						                        </div>
											</div>
											<div class="input-box short-box">
												<input type="text" placeholder="请填写收件人电话" ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" minlength="11" maxlength="11" name="phone" ng-blur="vaildFUC($event)" class="phone" value="{{defaultAddress.phone}}">
												<div class="msg">
						                            <i class="common-form-error"></i>
						                            <span class="error">请填写收件人电话</span>
						                        </div>
						                        <div class="msg msge">
						                            <i class="common-form-error"></i>
						                            <span class="error">请输入正确的电话号码</span>
						                        </div>
											</div>
											
										</div>
										<input class="sure" type="submit" ng-click="sureAddress($event,item)" value="确认">
									</form>
								</div>
								<div class="address investgift-account-address" ng-show="item.prizeType == 1" ng-click="stopP($event)">
									<form>
										<div class="inner">
											<div class="input-box short-box">
												<input type="text" placeholder="请填写收件人电话" ng-pattern="/^1[3|4|5|7|8][0-9]{9}$/" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" minlength="11" maxlength="11" name="phone" ng-blur="vaildFUC($event)" class="phone" value="{{defaultmobile}}">
												<div class="msg">
						                            <i class="common-form-error"></i>
						                            <span class="error">请填写收件人电话</span>
						                        </div>
						                        <div class="msg msge">
						                            <i class="common-form-error"></i>
						                            <span class="error">请输入正确的电话号码</span>
						                        </div>
											</div>
											
										</div>
										<input class="sure" type="submit" ng-click="sureAddress($event,item)" value="确认">
									</form>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="noaddress" ng-if="!showLogs"><p>您还没有参与活动 :</p><a href="/extend/investgift">立即投资</a></div>
				<div class="bot">*已确认订单不可修改收货信息，若有疑问请拨打客服热线 400-031-9909</div>
			</div>
